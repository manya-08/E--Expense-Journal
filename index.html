<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Expense Journal</title>
    <link rel="stylesheet" href="stylesheet.css" class="css">
</head>

<body>
    <h2>E-Expense Journal</h2>
    <div class="container">
        <h4>Your Current Balance :-</h4>
        <h1 id="balance">₹ 0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">
                    + ₹ 0.00
                </p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">
                    - ₹ 0.00
                </p>
            </div>
        </div>
        <h3>Transaction Archives :-</h3>
        <ul id="list" class="list">
            <li class="minus">
                Cash <span>-₹400</span><button class="delete-btn">X</button>
            </li>
        </ul>
        <h3>Enter Recent Transaction :-</h3>
        <form id="form">
            <div class="form-control">
                <label for="Text">Heading</label>
                <input type="text" id="text" placeholder="Please Enter Expense Heading ... ">
            </div>
            <div class="form-control">
                <label for="amount">Amount ₹</label>
                <input type="number" id="amount" placeholder="Please Enter Amount ... ">
            </div>
            <button class="btn">Record Transaction</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
